{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new user</title>
</head>
<body>
    {% block body %}
    <h1>Register as a new user</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.name}} <br />
            {{field}} <br />
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    {% endblock %}
</body>
</html>
