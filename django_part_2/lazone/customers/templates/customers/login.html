<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your account</title>
</head>
<body>
    <h1>Log in to your account</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{field.name}} <br />
            {{field}} <br />
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
